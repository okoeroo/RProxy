server {
	addr    = 0.0.0.0 
	port    = 7070
	backlog = 1024
	threads = 1

	read-timeout    = { 30, 0 }
	write-timeout   = { 0, 0 }
	pending-timeout = { 2, 0 }
	max-pending     = 200

	downstream ds_01 {
		enabled        = true
		addr           = 127.0.0.1
		port           = 8081
		connections    = 10
		high-watermark = 0
		read-timeout   = { 0, 0 }
		write-timeout  = { 0, 0 }
		retry          = { 1, 50000 }
	}

	downstream ds_02 {
		enabled        = true
		addr           = 127.0.0.1
		port           = 8082
		connections    = 10
		retry          = { 1, 50000 }
	}

	downstream ds_03 {
		enabled        = true
		addr           = localhost
		port           = 8083
		connections    = 10
		retry          = { 1, 50000 }
	}

	downstream ds_04 {
		enabled     = false
		addr        = 127.0.0.1
		port        = 80
		connections = 10
		retry          = { 1, 50000 }
	}

	downstream passthru_test {
		enabled     = true
		addr        = 127.0.0.1
		port        = 9095
		connections = 2
		retry          = { 1, 50000 }
	}

	downstream default_downstream {
		enabled = true
		addr    = localhost
		port    = 8084
	}

	ssl {
		enabled = true
		cert    = ./server.crt
		key     = ./server.key
	}

	logging {
		error {
			enabled = true
			level   = debug
			output  = "file:/dev/stdout"
		}
	}

	vhost "localhost*" {
		aliases = { "172.21.*", 127.0.0.1, box.local }

		ssl {
			enabled           = true
			protocols-on      = { TLSv1, SSLv3 }
			protocols-off     = { SSLv3 }
			cert              = ./server.crt
			key               = ./server.key
			ciphers           = "eNULL:RC4-SHA"
			verify-peer       = false
			cache-enabled     = false
		}

		if-uri-match "/ownme" {
			downstreams = { passthru_test }
			passthrough = true
		}

		if-uri-match "/redir" {
			downstreams = { ds_01 }
		}

		if-uri-match "/ugh" {
			downstreams            = { ds_04 }

			# set rule-specific connection read/write timeout to infinity
			upstream-read-timeout  = { 0, 0 }
			upstream-write-timeout = { 0, 0 }
		}

		if-uri-match "/poll" {
			downstreams     = { ds_01, ds_02 }
			lb-method       = roundrobin

			upstream-read-timeout  = { 10, 0 }

			headers {
				x-forwarded-for   = true
				x-ssl-certificate = false
			}
		}

		if-uri-rmatch "^/things/(.*)" {
			downstreams = { ds_03 }
		}

		if-uri-gmatch "/stuff/*" {
			downstreams = { ds_01, ds_02, ds_03 }
			lb-method   = roundrobin
		}

		if-uri-match "/derp" {
			downstreams = { ds_01 }
			upstream-read-timeout = { 0, 0 }
		}

		default {
			downstreams = { default_downstream }
		}

		logging {
			request {
				enabled = true
				level  = debug
				output = "file:rproxy.log"
				format = "{TS}: {SRC} {HOST} {URI}"
			}

			error {
				enabled = true
				level   = debug
				output = "file:/dev/stderr"
				format = "{SRC} {HOST} {URI}"
			}
		}
	}

	vhost test.blah {
		aliases = { test.blah.local }

		ssl {
			enabled           = true
			cert              = ./server2.pem
			cache-enabled     = false
		}

		if-uri-gmatch "/*" {
			downstreams = { ds_01 }
		}
	}

	logging {
		error {
			enabled = true
			output = "file:/dev/stdout"
			format = "{SRC} {HOST} {URI}"
		}
	}
}
